<!DOCTYPE html>
<html>
	<head>
		<style>
			table,tr,td{
				border:1px black solid;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type = "text/javascript">
		
		function checkall(box){
			var x = $("input");
			for(var i=0; i <x.length; i++){
				x[i].checked = box.checked;
			}
			
			var a = $("#1").is(":checked");
			var b = $("#2").is(":checked");
			var c = $("#3").is(":checked");
			
			$("#result1").text(a);
			$("#result2").text(b);
			$("#result3").text(c);
			
		}
		
		function checkone(box){
			var y = ("#result"+box.id);
			var x = $(y);			
			$(y).text(box.checked);			
		}
			
			
			
			
		</script>
		
	</head>
	<body>
			<input id="checkboxnumone" type="checkbox" name="name" value="name" onclick="checkall(this)">Check all in the page
		<table>
			<tr><td><input type="checkbox" id="1" value="name" onclick="checkone(this)">Test!</td></tr>
			<tr><td><input type="checkbox" id="2" value="name" onclick="checkone(this)">Test!</td></tr>
			<tr><td><input type="checkbox" id="3" value="name" onclick="checkone(this)">Test!</td></tr>
		</table>
		<p id="result1" ></p>
		<p id="result2" ></p>
		<p id="result3" ></p>
	</body>	
</html>
